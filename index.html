<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poked√©x</title>
</head>
<body>
    <div class="container">
        <div class="pokedex">
            <img src="./assets/pokedex.png" alt="">
        </div>
        <div class="pokemon-information">
            <img id="image" src="" alt="pokemon">
            <span id="pokemonId"></span>
            <div class="pokemon-info">
                <h1 id="pokemon-name"></h1>
                <div class="moves">
                    <p id="move1"></p>
                    <p id="move2"></p>
                    <p id="move3"></p>
                    <p id="move4"></p>
                </div>
            </div>
        </div>
        <div>
        <div class="border-shadow1"></div>
        <div class="border-shadow2"></div>
        <button id="previous"></button>
        <button id="next"></button>
        </div>
        <div>
            <input id="searchValue" placeholder="Search Pokemon" type="text">
            <button id="searchBtn">Search</button>
        </div>
    </div>
    <img id="evolutionImg" src="" alt="pokemon">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
